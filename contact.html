		<script

			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="style.css" />

		<title>Allenotics-Clock</title>
	</head>
	<body>
		<section class="container-fluid">
			<div class="logo">
				<img src="img/logo.png" alt="" />
			</div>
			<div class="row">
				<div class="col-12 home text-center">
					<a href="index.html"><h3>Home</h3></a>
					<a href="contact.html"><h3>Contact Us</h3></a>
				</div>
			</div>
		</section>

		<section id="contact">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-6 contact-info">
						<h1>Get In Touch</h1>
						<div class="follow text-center">
							<b>Address:</b><i class="fa fa-map-marker"></i> Ghaziabad, INDIA
							(201002)
						</div>
						<div class="follow text-center">
							<b>Phone:</b><i class="fa fa-phone"></i> +123456789
						</div>
						<div class="follow text-center">
							<b>Email:</b
							><i class="fa fa-envelope-o"></i> info_allenotics@gmail.com
						</div>
					</div>
					<div class="col-lg-6">
						<form class="contact-form">
							<div class="form-group">
								<label>Name</label>
								<input
									type="text"
									class="form-control"
									placeholder="Your Name"
								/>
							</div>
							<div class="form-group">
								<label>Phone No.</label>
								<input
									type="number"
									class="form-control"
									placeholder="Phone no."
								/>
							</div>
							<div class="form-group">
								<label>Email</label>
								<input
									type="email"
									class="form-control"
									placeholder="Email id"
								/>
							</div>
							<div class="form-group">
								<label>Your Message</label>
								<textarea
									class="form-control"
									rows="4"
									placeholder="Type your message here"
								></textarea>
							</div>
							<button type="submit" class="btn btn-primary">
								SEND MESSAGE
							</button>
						</form>
					</div>
				</div>
			</div>
		</section>

		<div class="copy">

		</div>
		<script src="index.js"></script>
	</body>
